# URL de conexi�n a tu base de datos MySQL.
# Reemplaza 'blog_db' con el nombre que le diste a tu base de datos en WAMP/phpMyAdmin.
spring.datasource.url=jdbc:mysql://localhost:3306/blog?serverTimezone=UTC

# Usuario y contrase�a de tu base de datos.
# Por defecto en WAMP, el usuario es 'root' y la contrase�a est� vac�a.
spring.datasource.username=root
spring.datasource.password=

# Driver de MySQL.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# = CONFIGURACI�N DE JPA / HIBERNATE
# ===================================================================
# Dialecto de Hibernate para MySQL. Esto permite a Hibernate generar SQL optimizado para MySQL.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Muestra en la consola las sentencias SQL que Hibernate ejecuta. Muy �til para depurar.
spring.jpa.show-sql=true

# Estrategia de generaci�n del esquema de la base de datos.
# 'update': actualiza el esquema si hay cambios en las entidades (a�ade columnas, tablas, etc.). Es seguro para desarrollo.
spring.jpa.hibernate.ddl-auto=update