# ===================================================================
# = CONFIGURACIÓN DE LA FUENTE DE DATOS (BASE DE DATOS)
# ===================================================================
# URL de conexión a tu base de datos MySQL.
# Reemplaza 'blog_db' con el nombre que le diste a tu base de datos en WAMP/phpMyAdmin.
spring.datasource.url=jdbc:mysql://localhost:3306/blog?createDatabaseIfNotExist=true&serverTimezone=UTC

# Usuario y contraseña de tu base de datos.
# Por defecto en WAMP, el usuario es 'root' y la contraseña está vacía.
spring.datasource.username=root
spring.datasource.password=

# Driver de MySQL.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# = CONFIGURACIÓN DE JPA / HIBERNATE
# ===================================================================
# Dialecto de Hibernate para MySQL. Esto permite a Hibernate generar SQL optimizado para MySQL.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Muestra en la consola las sentencias SQL que Hibernate ejecuta. Muy útil para depurar.
spring.jpa.show-sql=true

# Estrategia de generación del esquema de la base de datos.
# 'update': actualiza el esquema si hay cambios en las entidades (añade columnas, tablas, etc.). Es seguro para desarrollo.
spring.jpa.hibernate.ddl-auto=update